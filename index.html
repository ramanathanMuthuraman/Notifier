<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Notifier</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/notifier.css">
    </head>
    <body>
        <div class = "intro">
            <h1 class="space"> Notifier</h1>
            <h4 class="space"> A simple JS plugin to create notification popups </h4>
            <p class="space">Click the below button to generate notification popups</p>
            <input id="notifierBtn" class="actionBtn space" type="button" value="Click">
        </div>
        <script src="js/notifier.js"></script>
        <script type="text/javascript">
        var notifier = new Notifier({
                text: "Hi there !! Welcome to Notifier JS",
                cls: "custom-cls",
                manualDismiss: true
            });

        document.querySelector("#notifierBtn").addEventListener("click",function(){
            var notifier = new Notifier({
                text: "Notifier on click example"
            });
        });

        </script>

    </body>
</html>
